<div id="wmd-preview" class="wmd-preview"><div class="md-section-divider"></div><div class="md-section-divider"></div><h1 data-anchor-id="gw0h" id="linux-zip压缩">linux zip压缩</h1><hr><div class="md-section-divider"></div><h2 data-anchor-id="slc7" id="压缩">压缩</h2><div class="md-section-divider"></div><pre class="prettyprint linenums prettyprinted" data-anchor-id="0n8t"><ol class="linenums"><li class="L0"><code><span class="pln">zip </span><span class="pun">-</span><span class="pln">r mydata</span><span class="pun">.</span><span class="pln">zip mydata </span><span class="com">#mydata目录压缩为mydata.zip</span></code></li></ol></pre><div class="md-section-divider"></div><h2 data-anchor-id="2ipy" id="解压">解压</h2><div class="md-section-divider"></div><pre class="prettyprint linenums prettyprinted" data-anchor-id="7at0"><ol class="linenums"><li class="L0"><code><span class="pln">unzip mydata</span><span class="pun">.</span><span class="pln">zip </span><span class="pun">-</span><span class="pln">d mydatabak </span><span class="com">#mydata.zip解压到mydatabak目录里面</span></code></li></ol></pre></div>
